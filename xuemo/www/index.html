<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="public/lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/page/main.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="public/lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="public/lib/ng-cordova/ng-cordova.min.js"></script>

    <!-- socket.io -->
    <script src="public/lib/socket.io/socket.io.js"></script>

    <!-- your app's js -->
    <script src="public/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="public/services/config.js"></script>
    <script src="public/services/chatService.js"></script>
    <script src="module/app/chat/index.js"></script>
</head>
<body ng-controller="mainCtrl">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view  name="app"></ion-nav-view>
</body>
</html>
